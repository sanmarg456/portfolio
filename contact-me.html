<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <!-- Google Fonts - Roboto -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700,900"
      rel="stylesheet"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="https://malihu.github.io/custom-scrollbar/jquery.mCustomScrollbar.concat.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="contact-me.css" />

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.4.3/mobile-detect.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r72/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://malihu.github.io/custom-scrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="scripts.js"></script>
    <script src="contact-me.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <canvas id="stars"></canvas>
      <div class="container">
        <div class="registration-form">
          <header>
            <h1>Sign Up</h1>
            <p>Fill in all informations</p>
          </header>
          <form>
            <div class="input-section email-section">
              <input
                class="email"
                type="email"
                placeholder="ENTER YOUR E-MAIL HERE"
                autocomplete="off"
              />
              <div class="animated-button">
                <span class="icon-paper-plane"
                  ><i class="fa fa-envelope-o"></i></span
                ><span class="next-button email"
                  ><i class="fa fa-arrow-up"></i
                ></span>
              </div>
            </div>
            <div class="input-section password-section folded">
              <input
                class="password"
                type="password"
                placeholder="ENTER YOUR PASSWORD HERE"
              />
              <div class="animated-button">
                <span class="icon-lock"><i class="fa fa-lock"></i></span
                ><span class="next-button password"
                  ><i class="fa fa-arrow-up"></i
                ></span>
              </div>
            </div>
            <div class="input-section repeat-password-section folded">
              <input
                class="repeat-password"
                type="password"
                placeholder="REPEAT YOUR PASSWORD HERE"
              />
              <div class="animated-button">
                <span class="icon-repeat-lock"><i class="fa fa-lock"></i></span
                ><span class="next-button repeat-password"
                  ><i class="fa fa-paper-plane"></i
                ></span>
              </div>
            </div>
            <div class="success">
              <p>ACCOUNT CREATED</p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
